<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App </title>
    <link rel="stylesheet" href="todolist.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
<div id="fog-bg">
  <div class="title">
    <h1>To Do List</h1>
  </div>
  <body>
    <div class="wrapper">
      <div class="task-input">
        
        
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    
<footer style="height: 60px; background-color: 	#f56565;">
    <h5 style="color:white ; padding-top: 25px;" align="center">&copy;  2022 All rights reserved. Mohammed Rehan Fazal</h5>
</footer>
    <script src="todolist.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    VANTA.FOG({
      el: "#fog-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0xa21670,
  midtoneColor: 0x1024cd,
  lowlightColor: 0x9cf053,
  baseColor: 0x8ae6da,
  speed: 3.20,
  zoom: 1.40
    })
    </script>

  </body>
</div>
</html>
